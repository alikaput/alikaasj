<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beranda</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    nav a {
      text-decoration: none;
      background-color: white;
      color: #2575fc;
      padding: 15px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s;
    }

    nav a:hover {
      transform: scale(1.1);
      background-color: #eee;
    }

    .content {
      margin-top: 60px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .content p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

</html>
